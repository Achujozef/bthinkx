<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BThinkX Dev Team | Admin Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --card-bg: rgba(15, 15, 15, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --error: #ef4444;
        }

        [data-theme="light"] {
            --primary-bg: #ffffff;
            --secondary-bg: #f8fafc;
            --accent-purple: #7c3aed;
            --accent-pink: #db2777;
            --accent-blue: #2563eb;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --card-bg: rgba(248, 250, 252, 0.8);
            --card-border: rgba(15, 23, 42, 0.1);
            --success: #059669;
            --error: #dc2626;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
            background: 
                radial-gradient(at 20% 30%, rgba(139, 92, 246, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(59, 130, 246, 0.2) 0px, transparent 50%);
            animation: meshMove 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes meshMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.4);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .theme-toggle-icon {
            font-size: 28px;
            transition: transform 0.4s ease;
        }

        /* Light mode adjustments */
        [data-theme="light"] .mesh-bg {
            opacity: 0.3;
            background: 
                radial-gradient(at 20% 30%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(219, 39, 119, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(37, 99, 235, 0.1) 0px, transparent 50%);
        }

        [data-theme="light"] .particle {
            background: rgba(124, 58, 237, 0.4);
        }

        [data-theme="light"] .login-container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        }

        [data-theme="light"] .login-card {
            border-color: rgba(15, 23, 42, 0.15);
        }

        [data-theme="light"] input,
        [data-theme="light"] select,
        [data-theme="light"] textarea {
            background: rgba(248, 250, 252, 0.8) !important;
            border: 1px solid rgba(15, 23, 42, 0.15) !important;
            color: var(--text-primary) !important;
        }

        [data-theme="light"] input:focus,
        [data-theme="light"] select:focus,
        [data-theme="light"] textarea:focus {
            background: rgba(255, 255, 255, 0.95) !important;
            border-color: rgba(124, 58, 237, 0.4) !important;
        }

        [data-theme="light"] input::placeholder,
        [data-theme="light"] select::placeholder {
            color: #94a3b8;
        }

        [data-theme="light"] .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #db2777) !important;
        }

        [data-theme="light"] .btn-primary:hover {
            box-shadow: 0 6px 30px rgba(124, 58, 237, 0.3) !important;
        }

        [data-theme="light"] .login-header h1 {
            color: var(--text-primary);
        }

        [data-theme="light"] .login-header p {
            color: var(--text-secondary);
        }

        [data-theme="light"] .divider {
            border-color: rgba(15, 23, 42, 0.1);
        }

        /* Login Container */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 56px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -1px;
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeSlideIn 0.6s ease backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .form-control {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Remember & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-top: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-purple);
        }

        .forgot-password {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-pink);
            text-decoration: underline;
        }

        [data-theme="light"] .forgot-password {
            color: #7c3aed;
        }

        /* Submit Button */
        .btn-primary {
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* OAuth Buttons */
        .oauth-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .oauth-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
        }

        /* Messages */
        .message {
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
        }

        [data-theme="light"] .message.error {
            background: rgba(220, 38, 38, 0.08);
            border-color: rgba(220, 38, 38, 0.2);
            color: #991b1b;
        }

        [data-theme="light"] .message.success {
            background: rgba(5, 150, 105, 0.08);
            border-color: rgba(5, 150, 105, 0.2);
            color: #065f46;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 14px;
        }

        .signup-link p {
            color: var(--text-secondary);
            margin: 0;
        }

        .signup-link a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--accent-pink);
        }

        /* Loading State */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .theme-toggle {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
            }

            .theme-toggle-icon {
                font-size: 24px;
            }

            .login-container {
                padding: 40px 24px;
                border-radius: 24px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .oauth-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 16px;
            }

            .login-container {
                padding: 32px 20px;
                border-radius: 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 13px;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }

            .form-control {
                font-size: 16px;
                padding: 14px 16px;
            }

            .btn-primary {
                padding: 14px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Mesh Background -->
    <div class="mesh-bg"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-toggle-icon">üåô</span>
    </button>

    <!-- Login Wrapper -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">üë®‚Äçüíº</div>
                <h1>Dev Team</h1>
                <p>Admin Access Portal</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="POST" class="login-form" id="loginForm">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter your email or username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span>Sign In</span>
                    <span class="loading" id="loading">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">or continue with</div>

            <!-- OAuth -->
            <div class="oauth-buttons">
                <button class="oauth-btn" onclick="alert('GitHub OAuth coming soon')">
                    <span>üêô</span> GitHub
                </button>
                <button class="oauth-btn" onclick="alert('Google OAuth coming soon')">
                    <span>üîµ</span> Google
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Don't have access? <a href="mailto:contact@bthinkx.com">Request Access</a></p>
            </div>
        </div>
    </div>

    <script>
        // ===== Theme Toggle =====
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-toggle-icon');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            // Add rotation animation
            themeToggle.style.transform = 'rotate(360deg) scale(1.1)';
            setTimeout(() => {
                themeToggle.style.transform = 'rotate(0deg) scale(1)';
            }, 400);
        });

        // ===== Generate Particles =====
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // ===== Form Handling =====
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', function(e) {
            // Show loading state
            const span = submitBtn.querySelector('span:first-child');
            const originalText = span.textContent;
            
            submitBtn.disabled = true;
            span.style.opacity = '0';
            loading.classList.add('active');

            // Optional: Add a small delay to show loading animation
            // In production, this will be handled by form submission
            setTimeout(() => {
                // Re-enable after a delay (remove in production)
                // submitBtn.disabled = false;
                // span.style.opacity = '1';
                // loading.classList.remove('active');
            }, 2000);
        });

        // ===== Input Focus Effects =====
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // ===== Remember Me Functionality =====
        const rememberCheckbox = document.getElementById('remember');
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.querySelector('input[name="password"]');

        // Load saved credentials if they exist
        window.addEventListener('load', () => {
            const savedUsername = localStorage.getItem('devteam_username');
            const savedPassword = localStorage.getItem('devteam_password');

            if (savedUsername) {
                usernameInput.value = savedUsername;
                rememberCheckbox.checked = true;
                if (savedPassword) {
                    passwordInput.value = savedPassword;
                }
            }
        });

        // Save credentials when submitting
        loginForm.addEventListener('submit', function(e) {
            if (rememberCheckbox.checked) {
                localStorage.setItem('devteam_username', usernameInput.value);
                localStorage.setItem('devteam_password', passwordInput.value);
            } else {
                localStorage.removeItem('devteam_username');
                localStorage.removeItem('devteam_password');
            }
        });

        // ===== Enter Key Submit =====
        loginForm.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.submit();
            }
        });

        // ===== Accessibility =====
        // Auto-focus on first input for better UX
        usernameInput.focus();

        // Add password visibility toggle on password input
        const passwordToggle = document.createElement('style');
        passwordToggle.textContent = `
            .password-toggle {
                position: relative;
                width: 100%;
            }

            .password-toggle-btn {
                position: absolute;
                right: 14px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--text-secondary);
                cursor: pointer;
                padding: 4px 8px;
                font-size: 18px;
                transition: all 0.3s ease;
            }

            .password-toggle-btn:hover {
                color: var(--accent-purple);
            }
        `;
        document.head.appendChild(passwordToggle);

        // ===== Responsive Form Adjustment =====
        function handleResponsive() {
            if (window.innerWidth <= 480) {
                loginForm.style.gap = '16px';
            } else {
                loginForm.style.gap = '20px';
            }
        }

        window.addEventListener('resize', handleResponsive);
        handleResponsive();
    </script>
</body>
</html>
